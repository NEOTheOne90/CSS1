<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동물 사진첩</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      img {
        max-width: 300px;
        margin: 5px;
        transition: all 1s ease-in-out;
      }
      img:hover {
        transform: rotate(5deg) scale(1.15);
      }
    </style>
  </head>
  <body>
    <h1>야생의 동물들!</h1>
    <div class="container">
      <img src="https://source.unsplash.com/800x450/?nature,water/1" />
      <img src="https://source.unsplash.com/800x450/?nature,water/2" />
      <img src="https://source.unsplash.com/800x450/?nature,water/3" />
      <img src="https://source.unsplash.com/800x450/?nature,water/4" />
      <img src="https://source.unsplash.com/800x450/?nature,water/5" />
      <img src="https://source.unsplash.com/800x450/?nature,water/6" />
      <img src="https://source.unsplash.com/800x450/?nature,water/7" />
      <img src="https://source.unsplash.com/800x450/?nature,water/8" />
      <img src="https://source.unsplash.com/800x450/?nature,water/9" />
    </div>
  </body>
</html>
